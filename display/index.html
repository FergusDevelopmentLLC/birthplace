<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Famous</title>
        <link rel="stylesheet" href="style/main.css" />
	</head>
    
    <script src="data/famous_01.js"></script>

	<body>
        <div class=btn-container><button id="btn-showbad">Show bad!</button></div>
        <form id=form-famous>
            <div id="target"></div>
        </form>
        
	</body>
    <script>
        
        const getImageFor = (famous) => {
            if(famous['image'] !== 'Unknown') {
                return `https://images-famous.s3.amazonaws.com/${famous['image']}`
            }
            else {
                return `https://www.poynter.org/wp-content/uploads/2021/09/shutterstock_1563012205.png`
            }
        }

        let content
        let index = 0
        for(f of famous) {
            
            if(index > 5000) break

            if(index > 0) {
                if(f['image'] !== 'Unknown') {
                    content += `
                    <div class="famous-div">
                        <h3>${f['name']}</h3>
                        <p>id: ${f['id']}</p>
                        <p>occupation: ${f['occupation']}</p>
                        <p><input class=chkbox type=checkbox name=accept value=${f['id']} /> <img src=${getImageFor(f)} /></p>
                        <p>domain: ${f['domain']}</p>
                        <p>industry: ${f['industry']}</p>
                        <p>birth_year: ${f['birth_year']}</p>
                        <p>birth_place: ${f['birth_place']}</p>
                        <p>gender: ${f['gender']}</p>
                        <p>country_code: ${f['country_code']}</p>
                    </div>
                    `
                }
            }

            index ++

        }
        let target = document.getElementById('target')
        target.innerHTML = content

        document.getElementById('btn-showbad').onclick = function() {
            let checkboxes = document.querySelectorAll('input[name="accept"]:checked');
            let badOnes = []
            for (let checkbox of checkboxes) {
                badOnes.push(checkbox.value)
            }
            console.log(badOnes)
        }

    </script>
